<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Carousel</title>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div class="grey_background">
			<div class="photo_info">
				<div class="photo_carousel"></div>
				<div class="block_comment">	
					<div class="block_user_added flex">
						<div class="user_photo"></div>
						<div class="user_info">
							<div class="user_name">Ламборгини Бугатиев</div>
							<div class="user_date_photo_added">5 мая 2022</div>
						</div>

					</div>
					<div class="block_users_comment"></div>	
				</div>
				<div class="block_field_input_comment">
					<div class="form_block">
						<form class="form" method="post">
							<textarea class="text_area" placeholder="Напишите ваш текст" name="text_blog"></textarea>
							<div class="buttons flex">
								<div class="name_file_input" id="conclusionFile"></div>
								<label for="uploadFile"><div class="button_added" id="buttonAdded"><i class='bx bx-paperclip'></i></div></label>
								<label><div class="button_delete hidden" id="buttonDelete"><i class='bx bx-x'></i></div></label>
								<input type="file" id="uploadFile" name="upload" accept=".png, .jpg, .jpeg, .gif" onchange="showFile(this)">
								<button class="button_form_push">Отправить</button>
							</div>
						</form>
					</div>
				</div>	
			</div>
		</div>



		<script src="js/script.js"></script>
    </body>
</html>
